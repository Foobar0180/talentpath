        <meta charset="utf-8">

        <title>TalentPath | Sign Up</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.css" rel="stylesheet" type="text/css" />

    <body class="widescreen">
        <div class="wrapper-page">
            <div class="text-center m-b-20">
                <h3>Welcome</h3>
                <p class="text-muted">Please enter your user information</p>
            </div>
            <div class="panel panel-border panel-primary">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <form method="post" action="templates/welcome.html" class="form-horizontal">
                        <div class="form-group m-b-0 text-center">
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-facebook waves-effect">
                                    <span class="btn-label">
                                <i class="fa fa-facebook"></i>
                              </span>Facebook
                                </button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-twitter waves-effect">
                                    <span class="btn-label">
                                <i class="fa fa-twitter"></i>
                              </span>Twitter
                                </button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-googleplus waves-effect">
                                    <span class="btn-label">
                                <i class="fa fa-google-plus"></i>
                             </span>Google+
                                </button>
                            </div>
                        </div>
                        <div class="form-group m-t-20 m-b-0">
                            <div class="col-xs-12 text-center">
                                <div class="section-divider">
                                    <span>SET UP YOUR ACCOUNT</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="First name">
                            </div>
                            <div class="col-xs-6">
                                <input class="form-control" type="text" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" placeholder="Email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Choose your username">
                                    <span class="input-group-addon text-muted">.talentpath.com</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Enter a password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Retype your password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input type="checkbox" checked="checked">
                                    <label>I agree to the <a href="pages-404.html">terms of use</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-right m-t-40 m-b-0">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-block waves-effect" type="submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p>Already have an account? <a href="account-signin.html" title="Sign in">Sign in here</a></p>
                </div>
            </div>
        </div>

        <script>
            var resizefunc = [];

        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>
