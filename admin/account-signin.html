<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="assets/images/favicon.ico">
        <title>TalentPath | Sign In</title>
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/core.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/components.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/pages.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/menu.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/custom.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="widescreen">
        <div class="wrapper-page">
            <div class="text-center m-b-20">
                <h3>Welcome</h3>
                <p class="text-muted">Please enter your user information</p>
            </div>
            <div class="panel panel-border panel-primary">
                <div class="panel-heading"></div>
                <div class="panel-body">
                    <form method="post" action="index.html" class="form-horizontal">
                        <div class="form-group m-b-0 text-center">
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-facebook waves-effect">
                                    <span class="btn-label">
                                      <i class="fa fa-facebook"></i>
                                    </span>Facebook
                                </button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-twitter waves-effect">
                                    <span class="btn-label">
                                      <i class="fa fa-twitter"></i>
                                    </span>Twitter
                                </button>
                            </div>
                            <div class="col-xs-4">
                                <button type="button" class="btn btn-googleplus waves-effect">
                                    <span class="btn-label">
                                      <i class="fa fa-google-plus"></i>
                                   </span>Google+
                                </button>
                            </div>
                        </div>
                        <div class="form-group m-t-20 m-b-0">
                            <div class="col-xs-12 text-center">
                                <div class="section-divider">
                                    <span>OR</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" placeholder="Username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-primary">
                                    <input type="checkbox">
                                    <label>Remember me on this computer</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center m-t-40 m-b-0">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-block text-uppercase waves-effect" type="submit">
                                    Sign In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <p><a href="account-resetpassword.html" title="Forgot your password">Forgot your password?</a></p>
                    <p>Don't have an account? <a href="account-signup.html" title="Sign up">Sign up here</a></p>
                </div>
            </div>
        </div>

        <script>
            var resizefunc = [];

        </script>

        <!-- Js Scripts  -->
        <script src="assets/js/jquery.min.js"></script>

        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>
    </body>

</html>
